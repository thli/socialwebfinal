{% extends 'base.html' %}

{% block navbar %}
<li>
    <div class="col-lg-6">
        <form action="{% url 'search' %}" method="GET">
            <div class="input-group">
                {{search_form.query}}
                <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </span>
            </div>
            <!-- /input-group -->
        </form>
    </div>
    <!-- /.col-lg-6 -->
</li>

<li>
    <div class="col-lg-2">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">
            Upload Video
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Upload Your Video</h4>
                    </div>
                    <form role="form" action="{% url 'post-video' %}" method="POST">
                    <div class="modal-body">
                        <div class="input-group">
                            <span class="input-group-addon">URL</span>
                            {{post_form.url}}
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Title</span>
                            {{post_form.title}}
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Tag</span>
                            {{post_form.tags}}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                    {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</li>
{% endblock %}

{% block navbar-right %}
<li><a href="{% url 'profile' user.id %}"><img class="small" src="{% url 'profile-pic' user.id %}" /></a></li>
<li><a href="{% url 'profile' user.id %}">{{user}}</a></li>
<li><a href="{% url 'logout' %}">Log out</a></li>
{% endblock %}
