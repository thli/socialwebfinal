{% extends 'base.html' %}

{% block navbar-left %}
<li><a href="#">Home</a></li>
<li><a href="#about">About</a></li>
<li><a href="#contact">Contact</a></li>
<li><form><input type="text" class="form-control"></form></li>
<li><button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button></li>

<li>
<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">
    Upload Video
</button>
</li>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Upload Your Video</h4>
            </div>
            <form role="form" action="{% url 'post-video' %}" method="POST">
                <div class="modal-body">    
                    {% for field in post_form %}
                    <div class="input-group">
                        <span class="input-group-addon">{{field.label}}</span>
                        {{field}}
                    </div> 
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
</li>
{% endblock %}

{% block navbar-right %}
<li><a href="{% url 'profile' user.id %}">{{user}}</a></li>
<li><a href="{% url 'logout' %}">Logout</a></li>

{% endblock %}
